{% extends "blog/base.html" %}
{% block content %}
  <div class="container">
      <h1 class="text-center">Django Blog</h1>
      {% for post in object_list %}
        <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
      {% endfor %}
  </div>
{% endblock content %}
